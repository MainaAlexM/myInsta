{% extends 'registration/base.html' %}
{% load static %}
{% load bootstrap3 %}
{% block content %}
<div class="container">
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="{% static 'images/instagram-logo.png' %}" alt="Instagram logo" title="Instagram logo" style="margin-top: 5vw;"/>
                </h1>
                <form action="/accounts/login/" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <button class="form-btn" type="submit">Login</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a>Log in with facebook</a>
                    </div>
                    <a href="#">Forgot password?</a>
                    <input type="hidden" name="next" value="{{next}}">
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="/accounts/register/">Sign up</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Get the app.</p>
                <div class="flex justify-content-center">
                    <img src="{% static 'images/ios.png' %}" alt="Apple Store button" title="Apple Store" />
                    <img src="{% static 'images/android.png' %}" alt="Google Play button" title="Google Play" />
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p class="text-center"> <b>Instergrahm &copy; 2022 from metta</b> </p>
    </footer>
</div>
{% endblock %}
