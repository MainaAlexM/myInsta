{% extends 'registration/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <img src="{% static 'images/phones.png' %}" alt="sign-up img" class="phone">
            </div>
            <div class="col-sm-6">
                <div class="right-column text-center">
                    <img src="{% static 'images/instagram-logo.png' %}" alt="logo" class="instagram-logo">
                        <p class="info">Sign-up and meet friends.</p>
                        <button type="submit" class="btn btn-primary btn-block"><img src="{% static 'images/fb-logo.png' %}" alt="logo" class="fb-logo">Log in with Facebook</button>
                        <p class="au">OR</p>
                        <form action="/accounts/register/" method="post" class="register-form">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="form-btn" type="submit">Sign Up</button>
                            <input type="hidden" name="next" value="{{next}}">
                        </form>
                        <p class="terms">By signing up, you agree to our <b>Terms, Data Policy</b> and <b>Cookies Policy</b>.</p>
                </div>
                <div class="right-column-login text-center">
                    <p>Have an account?<a href="/accounts/login/"> Login</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
