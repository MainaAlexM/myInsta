{% extends 'base.html' %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
    <div class="register">
        <div class="form-data">
            <form action="{%url 'upload_image'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h1 title="Instagram" class="flex justify-content-center text-center">
                    <img src="{% static 'images/instagram-logo.png' %}" alt="Instagram logo" title="Instagram logo" style="margin-top: 1vw;"/>
                </h1>    
                <hr>    
                <h2 class="intro">Post an image</h2>
                {% bootstrap_form form%}
                <button class="form-btn btn btn-primary btn-block" type="submit">Upload</button>
            </form>
            <div class="app-download flex direction-column align-items-center">
                <p class="text-center">Get the app.</p>
                <div class="flex justify-content-center text-center">
                    <img src="{% static 'images/ios.png' %}" alt="Apple Store button" title="Apple Store"/>
                    <img src="{% static 'images/android.png' %}" alt="Google Play button" title="Google Play" />
                </div>
            </div>
        </div>
    </div>

    <hr>
    <footer>
        <p class="text-center"> <b>Instergrahm &copy; 2022 from metta</b> </p>
    </footer>
</div>

{% endblock %}
